# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - NOCODB_URL
      - NOCODB_BASE_ID
      - NOCODB_API_TOKEN

    properties:
      NOCODB_URL:
        type: string
        description: The URL of the NocoDB instance.
      NOCODB_BASE_ID:
        type: string
        description: The base ID for NocoDB.
      NOCODB_API_TOKEN:
        type: string
        description: The API token for NocoDB.


  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        NOCODB_URL: "${config.NOCODB_URL}",
        NOCODB_BASE_ID:  "${config.NOCODB_BASE_ID}",
        NOCODB_API_TOKEN: "${config.NOCODB_API_TOKEN}",
      }
    })
